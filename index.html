<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stile.css">
    <title>Document</title>
</head>
<body>
    <!-- first section-->
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="container_one">
        <div class="row">
            <div>    
                <h2>Nome e Cognome</h2>
                <input type="text" id="user_name" placeholder="Inserire nome e cognome">
            </div>
            <div>    
                <h2>Km da percorrere</h2>
                <input type="text" id="user_km" placeholder="Inserire i Km da percorrere">
            </div>
            <div>    
                <h2>Fascia d' et√†</h2>
                <select id="user_age">
                    <option value="" selected></option>
                    <option value="under_age">Minorenne</option>
                    <option value="legal_age">Maggiorenne</option>
                    <option value="over_65">Over 65</option>
                </select>       
            </div>
        </div>
        <div class="buttons-wrapper">
            <button id="generate_btn">Genera</button>
            <button>Annulla</button>
        </div>
    </div>
    
    <!-- second section -->
    <div>
        <h1>IL TUO BIGLIETTO</h1>
        <div class="container_two">
            <h2>DETTAGLI PASSEGGERO</h2>
            <div class="ticket">
                <div class="left_ticket">
                    <h3>NOME PASSEGGERO</h3>
                    <div id="user_name_stamped">Gianni</div>
                </div>
                <div class="right_ticket">
                    <div>
                        <p>Offerta</p>
                        <span>cccc</span>
                    </div>
                    <div>
                        <p>Carrozza</p>
                        <span id="user_vagon"></span>
                    </div>
                    <div>
                        <p>Codice CP</p>
                        <span id="user_code"></span>
                    </div>
                    <div>
                        <p>Costo Biglietto</p>
                        <span id="price_travel"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
